{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
<style>
    /* Additional CSS styles for the login page */
    .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: slideInFromLeft 0.5s ease; /* Add animation to slide in from left */
    }

    .login-container h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    .form-group button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
    }

    .form-group button:hover {
        background-color: #45a049;
    }

    .forgot-password {
        text-align: right;
        margin-top: 10px;
    }

    .forgot-password a {
        color: #4CAF50;
        text-decoration: none;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }

    /* Error message styles */
    .error-message {
        color: red;
        margin-top: 10px;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
        .login-container {
            max-width: 90%;
            margin-top: 50px;
            padding: 10px;
        }
    }

    /* Animation effects */
    @keyframes slideInFromLeft {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(0);
        }
    }

    @keyframes slideInFromRight {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(0);
        }
    }

    .slide-in-left {
        animation: slideInFromLeft 0.5s ease;
    }

    .slide-in-right {
        animation: slideInFromRight 0.5s ease;
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <form action="auth" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </form>
</div>
{% endblock %}
