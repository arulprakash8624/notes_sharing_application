<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}Your Title Here{% endblock %}</title>

    <style>
        body {
            background: linear-gradient(to right, #00bcd4, #03a9f4, #2196f3);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            background-size: cover;
            background-position: center;
        }

        .navbar {
            background-color: #050101c8 !important; /* Change the color here */
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(8, 7, 7, 0.1);
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #e5dddd !important;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            margin-right: 15px;
            color: #ccc !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 992px) {
            .navbar-brand { font-size: 1.5rem; }
            .navbar-nav .nav-link { font-size: 1rem; }
        }

        @media (max-width: 768px) {
            .navbar-brand { font-size: 1.2rem; }
            .navbar-nav .nav-link { font-size: 0.9rem; }
        }
    </style>
</head>
